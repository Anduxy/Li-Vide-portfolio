<body
  data-0="background: rgb(244, 204, 204);"
  data-400="background: rgb(255, 255, 255);">
  <header>

  <div class="scroll-please"
    data-0="bottom: 12vh;"
    data-200="bottom: -40vh;">
    <em>Scroll</em>
    <div class="vertical-line"></div>
  </div>
  <nav class="fixed-top">
    <a class="about-nav" href="#about">About</a>
  </nav>
  <main>
    <div id="work" class="container">
      <div class="row">
        <h2 class="col">Studio Ripple</h2>
      </div>
      <div class="row view overlay">
        <div class="ripple col image" data-aos="fade-up">
        </div>
        <div id="ripple" class="mask flex-center rgba-white-strong">
        </div>
      </div>
      <div class="row">
        <h2 class="col">All In Foundation</h2>
      </div>
      <div id="allin-container" class="row view overlay">
        <div class="allin col image"
          data-aos="fade-up"
          data-bottom-top="background-position: 50% 200px;"
          data-top-bottom="background-position: 50% -200px;"
          data-anchor-target="#allin-container">
        </div>
        <div id="allin" class="mask flex-center rgba-white-strong">
        </div>
      </div>
      <div class="row">
        <h2 class="col">Hope</h2>
      </div>
      <div class="row view overlay">
        <div class="hope col image" data-aos="fade-up">
        </div>
        <div id="hope" class="mask flex-center rgba-white-strong">
        </div>
      </div>
    </div>
  </main>
  <div id="skrollr-body"></div>
  <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
